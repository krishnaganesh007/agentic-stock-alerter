<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockAlertAgent</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

Examples:

    <!-- Watchlist Display -->

    <!-- Logs Section - ADD THIS -->
    <div class="logs-section">

        <h3>ğŸ“‹ Agent Logs</h3>

          <button id="clearLogs" class="icon-btn" title="Clear logs">ğŸ—‘ï¸</button>

      </div>

        </div>
      </div>
    </div>

    <!-- Settings -->
    <div class="settings-section">
      <details>
        <summary>âš™ï¸ Settings</summary>
        <div class="settings-content">
          <label>
            <input type="checkbox" id="enableNotifications" checked>
            Enable browser notifications
          </label>
          <label>
            Check interval:
            <select id="checkInterval">
              <option value="5">5 minutes</option>
              <option value="15">15 minutes</option>
              <option value="30" selected>30 minutes</option>
              <option value="60">1 hour</option>
            </select>
          </label>
          <label>
            Gemini API Key:
            <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
          </label>
        </div>
      </details>
    </div>
  </div>

  <script src="lib/gemini-client.js"></script>
  <script src="popup.js"></script>
</body>
</html>
